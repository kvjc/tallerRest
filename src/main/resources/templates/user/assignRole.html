<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Asignar Rol a Usuario</h2>
    <form th:action="@{/user/assignRole}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="userId" class="form-label">Usuario:</label>
            <select name="userId" id="userId" class="form-select" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name + ' (' + user.email + ')'}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="roleId" class="form-label">Rol:</label>
            <select name="roleId" id="roleId" class="form-select" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Asignar Rol</button>
    </form>

    <a href="/user/list" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
