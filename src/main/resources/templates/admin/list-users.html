<!-- templates/admin/list-users.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/admin/css/styles.css}" />
</head>
<body>
    <h2>Usuarios Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${usuarios}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">nombre</td>
                <td th:text="${user.email}">correo</td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name}">ROLE_USER</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
