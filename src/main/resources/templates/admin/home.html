<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Panel Admin</span>
                <span class="navbar-text text-light">
                    Usuario: <span th:text="${username}"></span> | 
                    Roles: <span th:text="${roles}"></span>
                </span>
            </div>
        </nav>

        <!-- Tarjetas de resumen -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios Registrados</h5>
                        <h2 th:text="${totalUsers}" class="card-text"></h2>
                        <a th:href="@{/admin/users}" class="btn btn-primary">Gestionar Usuarios</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Roles Disponibles</h5>
                        <h2 th:text="${totalRoles}" class="card-text"></h2>
                        <a th:href="@{/admin/roles}" class="btn btn-primary">Gestionar Roles</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alertas de privilegios -->
        <div th:if="${isAdmin}" class="alert alert-success">
            Tienes privilegios de administrador completo (ROLE_ADMIN)
        </div>
    </div>
</body>
</html>
